<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API - Via CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">
        <h1>Consultar CEP</h1>
        <main>
            <form>
                <div>
                    <label for="buscar-cep">CEP</label>
                    <input type="text" class="form-control" maxlength="9" id="buscar-cep">
                    <small>00000-000</small> 
                </div>
                <div>
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                    <small>Rua</small> 
                </div>
                <div>
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                    <small>Bairro</small> 
                </div>
                <div>
                    <label for="localidade">Localidade</label>
                    <input type="text" class="form-control" id="localidade">
                    <small>Cidade</small> 
                </div>
                <div>
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf">
                    <small>Estado</small> 
                </div>
            </form>
        </main>
    </section>
    <script src="./js/script-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
